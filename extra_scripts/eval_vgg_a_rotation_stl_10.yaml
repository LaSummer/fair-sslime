TRAIN:
  DATA_SOURCES: [disk]
  DATA_PATHS: ["path/to/train_images_0.npy"]
  LABEL_SOURCES: [disk]
  LABEL_PATHS: ["path/to/train_labels_0.npy"]
  BATCH_SIZE: 256
  TRANSFORMS: [
      ["ToTensor"],
      ["Normalize", {"args": [[0.44671062, 0.43980984, 0.40664645], [0.26034098, 0.25657727, 0.27126738]]}],
  ]

TEST:
  DATA_SOURCES: [disk]
  DATA_PATHS: ["path/to/test_images.npy"]
  LABEL_SOURCES: [disk]
  LABEL_PATHS: ["path/to/test_images.npy"]
  BATCH_SIZE: 256
  TRANSFORMS: [
    ["ToTensor"],
    ["Normalize", {"args": [[0.44671062, 0.43980984, 0.40664645], [0.26034098, 0.25657727, 0.27126738]]}],
  ]


MODEL:
  TRUNK:
    TYPE: "vgg_a"
    SHOULD_FLATTEN: False
    LINEAR_FEAT_POOL_OPS: [
        ["AvgPool2d", [[10, 10], 10, 4]],
        ["AvgPool2d", [[16, 16], 8, 0]],
        ["AvgPool2d", [[13, 13], 5, 0]],
        ["AvgPool2d", [[8, 8], 3, 0]],
        ["AvgPool2d", [[6, 6], 1, 0]],
    ]
  HEAD:
    PARAMS: [
      ["eval_mlp", {"in_channels": 64, "dims": [4608, 10]}],
      ["eval_mlp", {"in_channels": 128, "dims": [4608, 10]}],
      ["eval_mlp", {"in_channels": 256, "dims": [4608, 10]}],
      ["eval_mlp", {"in_channels": 512, "dims": [4608, 10]}],
      ["eval_mlp", {"in_channels": 512, "dims": [4608, 10]}],
    ]
    APPLY_BATCHNORM: True
  FEATURE_EVAL_MODE: True
  EVAL_FEATURES: ["pool1", "pool2", "pool3", "pool4", "pool5"]

TRAINER:
  TRAIN_LOOP: "generic_train_loop"
  TRAIN_METERS: {"accuracy_list": {"topk": [1]}, "loss": {}}
  EVAL_LOOP: "generic_eval_loop"
  EVAL_METERS: {"accuracy_list": {"topk": [1]}, "loss": {}}
  MAX_EPOCHS: 90
  NUM_WORKERS: 45


OPTIMIZER:
  TYPE: "sgd"
  BASE_LR: 0.1
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0005
  DAMPENING: 0
  NESTEROV: True

SCHEDULER:
  TYPE: "step"
  STEP_SIZE: 12
  GAMMA: 0.1

CHECKPOINT:
  DIR: "."
  FEATURE_EXTRACTOR_PARAMS: "/home/chandu/Desktop/courses/cv_tutor/data/checkpoint_no_unsupervised/model_epoch_0083.pyth"

VERBOSE: True
